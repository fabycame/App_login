<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form Using Html and CSS</title>
    <link rel="stylesheet" href="style-dist.css">
    <script src=https://kit.fontawesome.com/a076d05399.js></script>
</head>
<body>
   
   <div class="wrapper">
       <div class="top">
           <h1>Sign Up</h1>
           <div class="form">
               <div class="input_field">
                   <input type="text" placeholder="USERNAME">
               </div>
               <div class="input_field">
                   <input type="text" placeholder="E-MAIL">
               </div>
               <div class="input_field">
                   <input type="text" placeholder="PASSWORD">
               </div>
               <div class="btn">
                   <a href="#">Sign Up</a>
               </div>
           </div>
           <div class="or">
               or
           </div>
       </div>
       <div class="bottom">
           <h3>Sign Up With other platforms</h3>
           <div class="social_icons">
               <div class="item"><i class="fab fa-facebook"></i></div>
               <div class="item"><i class="fab fa-twitter"></i></div>
               <div class="item"><i class="fab fa-google-plus-g"></i></div>
           </div>
       </div>
      
   </div>
    
</body>
</html>
